{% extends "base.html" %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
	<h1>New Post</h1>

	<form action="/post/create/" method="post"> 
		{% csrf_token %}
			<div class="form-group">
			  Title: <input type="text" name="title" class="form-control" required><br>
			  Content: <textarea name="content" rows="5" class="form-control" required></textarea><br>

				{% for tag in tags%}
					<label class="checkbox-inline"><input type="checkbox" name="tags" value="{{ tag.id }}">{{tag.name}}</label>
				{% endfor %}

				<input type="submit" value="Create Post" class="form-control btn btn-success"/>
			</div>
	</div>
</form>


{% endblock content%}
