{% extends "base.html" %}

{% block content %}

<div id="edit-post">
	<h1>Edit Post</h1>
	<form method="post">{% csrf_token %}
		{{ form.non_field_errors }}
		<div>
			<h4>Title:</h4>
    	{{ form.subject.errors }}
    	{{ form.title }}
    	<br>
		</div>
		<div>
    	<h4>Content:</h4>
   	  {{ form.message.errors }}
    	{{ form.content }}
		</div>
	 <input type="submit" value="Submit" class="btn btn-default" />
	</form>
</div>

{% endblock content%}
