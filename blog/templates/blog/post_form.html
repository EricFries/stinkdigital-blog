{% extends "base.html" %}

{% block content %}

<div id="edit-post">
	<h1>Edit Post</h1>
	<form method="post">{% csrf_token %}
		{{ form.non_field_errors }}
		<div>
			<h4>Title:</h4>
    	{{ form.subject.errors }}
    	{{ form.title }}
    	<br>
		</div>
		<div>
    	<h4>Content:</h4>
   	  {{ form.message.errors }}
    	{{ form.content }}
		</div>
	 <input type="submit" value="Submit" class="btn btn-default" />
	</form>
</div>

{% endblock content%}

<div class="col-md-8">
		<div class="form-group">
		  Title: <input type="text" name="title" class="form-control"><br>
		  Content: <textarea name="content" rows="5" class="form-control"></textarea><br>
			<input type="submit" value="Create Post" class="form-control btn btn-success"/>
		</div>
	</div>
