{% extends "base.html" %}
{% block content %}

	<center>
		<h1>STINKDIGITAL-BLOG</h1>
	</center>
	
	{% for post in posts %}
		<h2>{{ post.title }}</h2>



			<a href="/post/delete/{{ post.slug}}">Delete</a>
			<a href="/post/edit/{{ post.slug}}">Edit</a>


		<p>{{ post.content|truncatewords:80 }}</p>
		<a href="/post/{{ post.slug}}">Continue Reading...</a>
	{% endfor %}

{% endblock content%}
